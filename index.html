<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Randomizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="view-switcher">
                <button id="show-randomizer-btn" class="view-btn active">Randomizer</button>
                <button id="show-browser-btn" class="view-btn">Task Browser</button>
            </div>

            <div class="filters card">
                <div class="filter-controls">
                    <select id="location-filter"></select>
                    <select id="points-filter"></select>
                    <select id="skill-filter"></select>
                    <input type="text" id="keyword-filter" placeholder="Keyword search...">
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="completable-toggle">
                            <span class="slider"></span>
                        </label>
                        <span>Only show completable tasks</span>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="randomize-btn">Get Random Task</button>
                    <button id="reset-btn">Reset All Tasks</button>
                </div>
            </div>

            <div id="randomizer-view">
                <h1>Task Randomizer</h1>

                <p class="task-count-display">Available tasks: <span id="task-count">0</span></p>

                <div id="task-container" class="card">
                    <div id="req-check-container"></div>
                    <h2 id="task-title"></h2>
                    <div id="task-points"></div>
                    <div id="task-info"></div>
                    <div id="task-interaction-btns">
                        <button id="pin-btn" style="display: none;">Pin Task</button>
                        <button id="complete-btn" style="display: none;">Complete Task</button>
                    </div>
                </div>
            </div> <!-- closing randomizer-view -->

            <div id="task-browser-view" style="display: none;">
                <h1>Task Browser</h1>
                <div class="card">
                    <table id="task-browser-table">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Location</th>
                                <th>Points</th>
                                <th>Requirements</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be inserted by script.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="card" id="sidebar-tabs">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-pane="stats-pane">Player Stats</button>
                    <button class="tab-btn" data-pane="completed-pane">Completed</button>
                    <button class="tab-btn" data-pane="pinned-pane">Pinned</button>
                </div>
                <div class="tab-content">
                    <div id="stats-pane" class="tab-pane active">
                        <div id="progress-visualization">
                            <h3>Overall Progress</h3>
                            <div class="progress-bar-container">
                                <div id="total-progress-bar" class="progress-bar"></div>
                            </div>
                            <p id="total-progress-text"></p>
                            <p id="total-points-text"></p>
                            <div id="tier-progress-container"></div>
                        </div>
                        <div class="player-lookup">
                            <input type="text" id="player-name-sidebar" placeholder="Enter your name...">
                            <button id="lookup-btn-sidebar">Look Up</button>
                        </div>
                        <div id="stats-panel">
                            <div id="stats-content">
                                <p>Look up a player to see their stats.</p>
                            </div>
                        </div>
                    </div>
                    <div id="completed-pane" class="tab-pane">
                        <ul id="completed-tasks-list"></ul>
                    </div>
                    <div id="pinned-pane" class="tab-pane">
                        <ul id="pinned-tasks-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
